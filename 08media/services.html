<!-- Main Section -->
<Main>
    <h1>Service Inquiry</h1>
    <Form method="get" class="myForm" action="thanks.html">

        <fieldset>
            <legend>Inquires Information</legend>
            <label>Full Name*<input type="text" name="name" required></label>
            <label>Email Address*<input type="email" id="email" name="email" required></label>
            <label>Phone Number*<input type="tel" name="phone" required></label>
        </fieldset>

        <fieldset>
            <label>Inquiry type
                <select name="inquiry" required>
                    <option value="">-- choose an option --</option>
                    <option value="business ventures">Business ventures</option>
                    <option value="product info">Product info</option>
                    <option value="parnter service">Partner services</option>
                    <option value="cleaning and restock">Cleaning and Restock</option>
                    <option value="other">Other</option>
                </select>
            </label>
        </fieldset>


        <fieldset>
            <legend>Method of Contact</legend>
            <label><input type="radio" name="device" value="phone">Phone</label>
            <label><input type="radio" name="device" value="email">Email</label>
            <label><input type="radio" name="device" value="SMS">SMS</label>
        </fieldset>


        <fieldset>
            <legend>Are you satisfied with your experience?</legend>
            <label><input type="checkbox" name="yes" value="chosen"> Yes</label>
            <label><input type="checkbox" name="somewhat" value="chosen"> Somewhat</label>
            <label><input type="checkbox" name="no" value="chosen"> No</label>
        </fieldset>

        <label> Additional Details
            <textarea placeholder="Describe the issue or request in detail..."></textarea>
        </label>


        <input type="submit" value="Submit Request">
    </Form>

</Main>
